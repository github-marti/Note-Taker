<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>

    <!-- rel to font awesome -->
    <script src="https://kit.fontawesome.com/4a3eda80d3.js" crossorigin="anonymous"></script>

    <!-- ref to css stylehseet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- ref to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header class="header">
        <h2 class="float-left">Note Taker</h2>
        <span class="icons float-right"><i class="fas fa-pencil-alt"></i><i class="fas fa-save"></i></span>
    </header>
    <div class="row">
        <div class="list-container"></div>
        <div class="note-container">
            <textarea class="note-title" placeholder="Note Title"></textarea>
            <textarea class="note-textarea" placeholder="Write your note here"></textarea>
        </div>
    </div>
<script src="assets/js/index.js"></script>
</body>
</html>
